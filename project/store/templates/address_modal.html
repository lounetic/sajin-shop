{% load static %}
<form method="post" action="{% url 'store:add_address' %}" id="add-address-form">
    {% csrf_token %}
      <!-- Address Add modal -->
      <div
        id="address-add-modal"
        tabindex="-1"
        aria-hidden="true"
        class="main-scroll fixed left-0 right-0 top-0 z-50 hidden h-[calc(100%-1rem)] max-h-full w-full overflow-y-auto overflow-x-hidden p-4 md:inset-0"
      >
        <div class="relative max-h-full w-full max-w-2xl">
          <div
            class="divide-y overflow-hidden rounded-lg bg-muted shadow ring-1 ring-gray-100 dark:ring-white/5"
          >
            <div class="px-4 py-5 sm:px-6">
              <div class="flex items-center justify-between">
                <h3 class="md:text-lg">ثبت آدرس جدید</h3>

                <button
                  class=" "
                  data-modal-hide="address-add-modal"
                  type="button"
                >
                  <svg class="h-5 w-5">
                    <use xlink:href="#close" />
                  </svg>

                  <span class="sr-only">Close menu</span>
                </button>
              </div>
            </div>
            <div class="space-y-6 px-4 py-5 sm:p-6">
              <div class="grid grid-cols-2 gap-x-4 gap-y-5 sm:gap-6">
                <!-- Receiver name -->
                <div class="col-span-2 sm:col-span-1">
                  <label
                    for="name"
                    class="relative block rounded-lg border shadow-base"
                  >
                    <input
                      type="text"
                      id="name"
                      name="recipient_firstname"
                      class="peer w-full rounded-lg border-none bg-transparent px-4 py-3 placeholder-transparent focus:outline-none focus:ring-0"
                      placeholder="نام گیرنده"
                    />

                    <span
                      class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-muted px-2 py-0.5 text-sm text-text/60 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm"
                    >
                      نام گیرنده
                    </span>
                  </label>
                </div>
                <!-- Receiver family -->
                <div class="col-span-2 sm:col-span-1">
                  <label
                    for="family"
                    class="relative block rounded-lg border shadow-base"
                  >
                    <input
                      type="text"
                      id="family"
                      name="recipient_lastname"
                      class="peer w-full rounded-lg border-none bg-transparent px-4 py-3 placeholder-transparent focus:outline-none focus:ring-0"
                      placeholder="نام خانوادگی گیرنده"
                    />

                    <span
                      class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-muted px-2 py-0.5 text-sm text-text/60 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm"
                    >
                      نام خانوادگی گیرنده
                    </span>
                  </label>
                </div>
                <!-- Receiver Phone number -->
                <div class="col-span-2 sm:col-span-1">
                  <label
                    for="phoneNumber"
                    class="relative block rounded-lg border shadow-base"
                  >
                    <input
                      type="text"
                      id="phoneNumber"
                      name="recipient_phone"
                      class="peer w-full rounded-lg border-none bg-transparent px-4 py-3 placeholder-transparent focus:outline-none focus:ring-0"
                      placeholder="شماره تماس گیرنده"
                    />

                    <span
                      class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-muted px-2 py-0.5 text-sm text-text/60 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm"
                    >
                      شماره تماس گیرنده
                    </span>
                  </label>
                </div>
                <!-- Receiver National Code -->
                <div class="col-span-2 sm:col-span-1">
                  <label
                    for="nationalCode"
                    class="relative block rounded-lg border shadow-base"
                  >
                    <input
                      type="text"
                      id="nationalCode"
                      class="peer w-full rounded-lg border-none bg-transparent px-4 py-3 placeholder-transparent focus:outline-none focus:ring-0"
                      placeholder="کد ملی گیرنده"
                    />

                    <span
                      class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-muted px-2 py-0.5 text-sm text-text/60 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm"
                    >
                      کد ملی گیرنده
                    </span>
                  </label>
                </div>

                <!-- Receiver Address -->
                <div class="col-span-2">
                  <label
                    for="address"
                    class="relative block rounded-lg border shadow-base"
                  >
                    <textarea
                      type="text"
                      id="address"
                      name="address"
                      rows="3"
                      class="main-scroll peer w-full rounded-lg border-none bg-transparent px-4 py-3 placeholder-transparent focus:outline-none focus:ring-0"
                      placeholder="نشانی گیرنده"
                    ></textarea>

                    <span
                      class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-muted px-2 py-0.5 text-sm text-text/60 transition-all peer-placeholder-shown:top-6 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm"
                    >
                      نشانی گیرنده
                    </span>
                  </label>
                </div>
                <!-- Receiver Province -->
                <div class="col-span-2 sm:col-span-1">
                 <div class="relative block rounded-lg border shadow-base">
                  <select
                    id="province"
                    name="province"
                    class="block w-full rounded-lg border bg-muted px-4 py-3 placeholder-transparent text-sm outline-none focus:border-emerald-500 focus:ring-emerald-500 dark:placeholder-zinc-400 dark:focus:border-emerald-500 dark:focus:ring-emerald-500">
                    <option selected>استان</option>
                    {% for item in provinces %}
                      <option value="{{item.id}}">{{item.title}}</option>
                      {% endfor %}
                  </select>
                </div>
                </div>
                <!-- Receiver City -->

                <div class="col-span-2 sm:col-span-1">
                 <div class="relative block rounded-lg border shadow-base">
                  <select
                    name="city"
                    id="city"
                    class="block w-full rounded-lg border bg-muted px-4 py-3 placeholder-transparent text-sm outline-none focus:border-emerald-500 focus:ring-emerald-500 dark:placeholder-zinc-400 dark:focus:border-emerald-500 dark:focus:ring-emerald-500">
                    <option selected>شهر</option>
                  </select>
                </div>
                </div>
                <!-- Receiver Building Info -->
                <div
                  class="col-span-2 flex w-full items-center gap-x-4 gap-y-5 sm:col-span-1 sm:gap-6"
                >
                  <label
                    for="buildingNumber"
                    class="relative block w-full rounded-lg border shadow-base"
                  >
                    <input
                      type="text"
                      id="buildingNumber"
                      name="number"
                      class="peer w-full rounded-lg border-none bg-transparent px-4 py-3 placeholder-transparent focus:outline-none focus:ring-0"
                      placeholder="پلاک"
                    />

                    <span
                      class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-muted px-2 py-0.5 text-sm text-text/60 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm"
                    >
                      پلاک
                    </span>
                  </label>
                  <label
                    for="buildingUnit"
                    class="relative block w-full rounded-lg border shadow-base"
                  >
                    <input
                      type="text"
                      id="buildingUnit"
                      name="unit"
                      class="peer w-full rounded-lg border-none bg-transparent px-4 py-3 placeholder-transparent focus:outline-none focus:ring-0"
                      placeholder="واحد"
                    />

                    <span
                      class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-muted px-2 py-0.5 text-sm text-text/60 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm"
                    >
                      واحد
                    </span>
                  </label>
                </div>
                <!-- Receiver Postal Code -->
                <div class="col-span-2 sm:col-span-1">
                  <label
                    for="postalCode"
                    class="relative block rounded-lg border shadow-base"
                  >
                    <input
                      type="text"
                      id="postalCode"
                      name="postal_code"
                      class="peer w-full rounded-lg border-none bg-transparent px-4 py-3 placeholder-transparent focus:outline-none focus:ring-0"
                      placeholder="کد پستی"
                    />

                    <span
                      class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-muted px-2 py-0.5 text-sm text-text/60 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm"
                    >
                      کد پستی
                    </span>
                  </label>
                </div>
              </div>
              <div class="flex justify-end">
                <button type="submit" class="btn-primary w-full px-4 py-2 md:w-auto">
                  <span>
                    <svg class="h-5 w-5">
                      <use xlink:href="#address-add" />
                    </svg>
                  </span>
                  <span> ثبت آدرس جدید </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

</form>
